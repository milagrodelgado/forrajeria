{% extends "base.html" %}


{% block titulo %} LISTA DE CLIENTES {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear_cliente' %}" role="button">AGREGAR CLIENTE</a>
    </div>
    
    <div class="card-body">
        <h4 class="card-title">CLIENTES</h4>
        <div class="table-responsive">
            <table
                class="table table-primary">
                <thead class="centered-header">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CONSUMIDOR</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>

                    {% for cliente in clientes %}

                    <tr class="">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.consumidor }}</td>
                        <td><a name="" id="" class="btn btn-info" href="{% url 'editar_cliente' cliente.id %}" role="button">Editar</a>
                        | <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_cliente' cliente.id %}" role="button">Borrar</a></td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>

        
        
    </div>
    
</div>


{% endblock %}
