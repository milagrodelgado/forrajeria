<form enctype="multipart/form-data" method="post" class="styled-form">
  {% csrf_token %}
  {% for campo in formulario %}
  <div class="form-group">
    <label for="" class="form-label">{{ campo.label }}</label>
    {% if campo.field.widget.input_type == "select" %}
    {{ campo }}
    {% else %}
    <input type="{{ campo.field.widget.input_type }}" class="form-control" name="{{ campo.name }}"
      id="{{ campo.id_for_label }}" aria-describedby="helpId" placeholder="{{ campo.label }}"
      value="{{ campo.value|default:'' }}" />
    {% endif %}
  </div>
  <div class="col-12 help-text"> {{ campo.errors }} </div>
  {% endfor %}
  <input name="" id="" class="btn btn-success" type="submit" value="Guardar" />
</form>
